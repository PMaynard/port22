<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Socket Testing</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script>
	  var socket = io.connect('http://localhost');

	  socket.on('feed', function (data) {
	  	for(var i in data)
	    	$( ".feeds" ).clone().add( '<div id="title"><a href="' + data[i].url + '">' + data[i].title +'</a></div>' ).appendTo( document.body );
	  });
	</script>
</head>
<body>

<div class="feeds"></div>
