<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Socket Testing</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

	<script src="/socket.io/socket.io.js"></script>

	<script>
	  var socket = io.connect('http://port22.co.uk');

	  socket.on('init', function (data) {
	  	for(var i in data){
			$('#feed').prepend('<div id="title"><a href="' + data[i].url + '">' + data[i].title  +'</a></div>');
	  	}
	  });

	  socket.on('update', function(data) {
	  	$('#feed').prepend('<div id="title"><b>N </b><a href="' + data[0].url + '">' + data[0].title +'</a></div>');
	  })

	</script>
</head>
<body>


<div id="feed"></div>
