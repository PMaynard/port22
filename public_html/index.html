	<script>

		});

		socket.on('update', function(data) {
			$('#feed').prepend('<h4><a href="'+ data[0].url +'">'+ data[0].title +'</a> <small>N</small></h4><p>'+data[0].timestamp+' '+data[0].hash+'</p>');
